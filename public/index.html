<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/article-tweets.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/responsive.css" type="text/css" />
    <!-- Add the Google Fonts link tag here -->
    <link
      href="https://fonts.googleapis.com/css2?family=Font+Name&display=swap"
      rel="stylesheet"
    />
    <!-- Add Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span class="logo">tweeter</span>
      <div class="nav-right">
        <span class="write-tweet-btn">
          <strong>Write</strong> a new tweet
          <br />
          <i class="fas fa-angle-double-down"></i>
        </span>
      </div>
    </nav>
    <header>
      <div class="avatar-container">
        <img src="/images/profile-hex.png" alt="Avatar" />
      </div>
      <div class="name-container">
        <h2 style="color: blue">Biniam</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main id="main-container" class="container">
      <section class="new-tweet">
        <div id="error-container"></div>
        <form id="tweet-form" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-btn-counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!---------------------- All tweets container----------------------->
      <section id="tweets-container"></section>
      <!-- Button to scroll to the top -->
      <button class="scroll-to-top-btn">
        <i class="fa-solid fa-angles-up"></i>
      </button>
    </main>
  </body>
</html>
